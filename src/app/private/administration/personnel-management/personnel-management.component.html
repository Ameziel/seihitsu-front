<h1>{{title}}</h1>
<div class="table-container">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="employes" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="idEmploye">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> idEmploye </th>
        <td mat-cell *matCellDef="let row"> {{row.idEmploye}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="libellePoste">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> libellePoste </th>
        <td mat-cell *matCellDef="let row"> {{row.libellePoste}} </td>
      </ng-container>

      <!-- Action Column -->
<!--      <ng-container matColumnDef="action">-->
<!--        <th mat-header-cell *matHeaderCellDef> Action </th>-->
<!--        <td mat-cell *matCellDef="let element" class="action-link">-->
<!--          <a (click)="openDialog('Update',element)">Edit</a> |-->
<!--          <a (click)="openDialog('Delete',element)">Delete</a>-->
<!--        </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

<button>Afficher tout</button>
